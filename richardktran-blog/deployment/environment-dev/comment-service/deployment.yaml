apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "comment-service"
  name: "comment-service"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "comment-service"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "comment-service"
    spec:
      containers:
        # Get image from richardktran/comment-service:devevelopment:{version}
        - image: __image__
          imagePullPolicy: "Always"
          name: "comment-service"
          env:
            - name: "REACT_APP_ENVIRONMENT"
              value: "PROD"
          ports:
            - containerPort: 80
              protocol: TCP
          terminationMessagePath: /dev/termination-log # this is when the container is terminated, it will write the log to this path
          terminationMessagePolicy: File
      restartPolicy: Always
